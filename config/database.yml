default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: go_ahead_development
test:
  <<: *default
  database: go_ahead_test
production:
  <<: *default
  database: go_ahead_production
  username: go_ahead
  password: <%= ENV["GO_AHEAD_DATABASE_PASSWORD"] %>
